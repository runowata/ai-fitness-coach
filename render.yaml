databases:
  - name: ai-fitness-coach-db
    databaseName: ai_fitness_coach
    plan: starter
    region: oregon

services:
  - type: web
    name: ai-fitness-coach
    runtime: python
    plan: starter
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate --fake-initial && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --log-file -
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.7
      - key: DATABASE_URL
        fromDatabase:
          name: ai-fitness-coach-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_SETTINGS_MODULE
        value: config.settings
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true