[tool:pytest]
DJANGO_SETTINGS_MODULE = config.test_settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *Tests *TestCase
addopts = 
    --tb=short 
    --strict-markers 
    --disable-warnings 
    --ds=config.test_settings
    --reuse-db
    -p no:cacheprovider
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    slow: Slow tests requiring external services
    ai: Tests requiring AI client