archetype: "111"  # Наставник
locale: "ru"
title: "Путь завершен — новый начинается"
script: |
  Мой дорогой ученик, ты прошел удивительный путь.
  
  Когда мы начинали, твое тело было просто набором мышц и костей. 
  Теперь это инструмент силы, выносливости и уверенности.
  
  Но помни: завершение этой программы — не финиш, а новая стартовая линия. 
  Все навыки, которые ты освоил, вся дисциплина, которую развил — 
  это теперь часть тебя навсегда.
  
  Главное открытие, которое ты должен был сделать: сила не в мышцах, 
  а в твоей способности преодолевать себя каждый день.
  
  Используй это знание во всех сферах жизни. Ты готов к большим свершениям.
  
  Горжусь тобой. Продолжай расти.