archetype: "222"  # Профессионал
locale: "ru"
title: "Цель достигнута — ставим новые"
script: |
  Поздравляю с завершением программы!
  
  За это время ты продемонстрировал отличную дисциплину и прогресс:
  • Повысил силовые показатели
  • Улучшил выносливость
  • Развил правильные двигательные паттерны
  • Сформировал устойчивую привычку к тренировкам
  
  Статистика твоего прогресса впечатляет. Но главное достижение — 
  ты доказал себе, что способен ставить цели и достигать их.
  
  Теперь важно не останавливаться. Фитнес — это образ жизни, а не временное хобби.
  
  Рекомендую:
  1. Оценить новые цели (сила, масса, выносливость)
  2. Скорректировать программу под достигнутый уровень
  3. Продолжать отслеживать прогресс
  
  Отличная работа! Так держать!